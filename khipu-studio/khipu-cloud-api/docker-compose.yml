version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: khipu-postgres
    environment:
      POSTGRES_USER: khipu
      POSTGRES_PASSWORD: khipu_dev_password
      POSTGRES_DB: khipu_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U khipu"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: khipu-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: khipu-api
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ..:/workspace  # Mount parent directory to access py/ folder
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://khipu:khipu_dev_password@postgres:5432/khipu_dev
      - REDIS_URL=redis://redis:6379/0
      - CORS_ORIGINS=["http://localhost:5173","http://localhost:3000"]
      - CORS_ALLOW_CREDENTIALS=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
